			<div class="slides">

				<section>
					<canvas id="generativeCanvas" style="position: relative; top: 0; left: 0; z-index: -1;"></canvas>
					<script>
						document.addEventListener('DOMContentLoaded', function () {
							const canvas = document.getElementById('generativeCanvas');
							const ctx = canvas.getContext('2d');
							const text = 'GENERATIVE ART';
							const dist = 50;

							const squareV = Math.min(window.innerWidth, window.innerHeight) - 100;

							canvas.width = squareV;
							canvas.height = squareV;
							
							function drawTextRandomly() {
								if(Reveal.getIndices().h != 0){
									clearInterval(intervalId);
									return;
								}
								const fontSize = Math.floor(Math.random() * 20) + 15; // Random font size between 15px and 25px
								const textWidth = fontSize * 9 + Math.floor(Math.random()*20);

								const r = Math.random()*255;
								const g = Math.random()*255;
								const b = Math.random()*255;


								ctx.font = `${fontSize}px Arial`; // Set random font size and type
								ctx.fillStyle = 'white'; // Set text color
								ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
								ctx.fillRect(0, 0, canvas.width, canvas.height); // Fill the entire canvas with a background color
								ctx.fillStyle = 'white'; // Set text color

								const offsetX = Math.random()*3;
								const offsetY = Math.random()*0.8 + 1

								for (let y = 10; y < canvas.height; y += fontSize * offsetY) { // Adjust vertical spacing based on font size
									for (let x = -y*offsetX; x < canvas.width; x += textWidth) { // Use text width as offset for continuous stream of words
										ctx.fillText(text, x, y);
									}
								}

								ctx.fillStyle = 'white';
								// ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
								ctx.fillRect(0, 0, dist, canvas.height);
								ctx.fillRect(0, 0, canvas.height, dist);
								ctx.fillRect(0, canvas.height-dist, canvas.width, canvas.height);
								ctx.fillRect(canvas.width-dist, 0, canvas.width, canvas.height);

								ctx.font = `25px Arial`;
								ctx.fillStyle = 'black';
								ctx.fillText('by Jannik Wurche', canvas.width - 250, canvas.height-15);
							}
							let intervalId;
							drawTextRandomly(); // Initially draw text randomly

							// Redraw the text with a new background every 2 seconds
							intervalId = setInterval(drawTextRandomly, 5000);
						  });
					  </script>
